# alembic.ini (patch)
[alembic]
script_location = alembic
# before: sqlalchemy.url = mysql+pymysql://user:pass@localhost:3306/dbname
sqlalchemy.url = mysql+pymysql://fitc:fitc_pass@127.0.0.1:3306/fitconnect?charset=utf8mb4

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

